<html>
  <head>
   <script>
     function product(){
        event.preventDefault();
        var fnumber = document.getElementById("fnum").value;
        var snumber = document.getElementById("snum").value;
        var result = fnumber * snumber;
        document.getElementById("prod").value =result;
        // alert(fnumber);
     }
   </script>
  </head>
  <body>
   <form for="">
      Enter First Number:<input type="text" id="fnum"><br>
      Enter Secon Number:<input type="text" id="snum"><br>
      Product of numbers :<input type="text" id="prod"><br>
      <input type="submit" value="Calculate" onclick="product()"> 
   </form>
  </body>
</html>
